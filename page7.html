<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Neon RGB Loader</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .loader-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .loader-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid;
      border-image: linear-gradient(90deg, red, lime, blue, red) 1;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .loader-ring::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid;
      border-image: linear-gradient(270deg, blue, red, lime, blue) 1;
      animation: spinReverse 1.6s linear infinite;
    }

    .glow-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      to { transform: rotate(-360deg); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f; }
    }
    .m13{
      padding: 12px 24px;
      background-color: #28a745;       
      color: white;                    
      border: none;
      border-radius: 8px;              
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <div class="loader-ring"></div>
  </div>
  <div class="glow-text">Loading...</div>
  <br><br><br>
  <a href="index.html"<button class="m13" >Back</button>


</body>
</html>
