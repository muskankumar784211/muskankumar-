<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download My CV</title>
  <style>
    /* General Reset and Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    /* Header Section */
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* Main Download Section */
    .download-section {
      margin-top: 40px;
    }

    .download-btn {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    .download-btn:focus {
      outline: none;
    }

    /* Footer Section */
    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
    .m13{
      padding: 12px 24px;
      background-color: #28a745;       
      color: white;                    
      border: none;
      border-radius: 8px;              
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Download My CV</h1>
  </header>

  <div class="download-section">
    <p>If you'd like to view or download my CV, click the button below:</p>
    <a href="Muskan_Kumar_CV.pdf" download class="download-btn">Download CV</a>
  </div>
  <br><br><br>
  <a href="index.html"<button class="m13" >Back</button>


  <footer>
    <p>&copy; 2025 Muskan Kumar</p>
  </footer>

</body>
</html>
