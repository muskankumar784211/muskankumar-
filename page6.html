<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon RGB Loader</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .m13{
      padding: 12px 24px;
      background-color: #28a745;       
      color: white;                    
      border: none;
      border-radius: 8px;              
      font-size: 16px;
      cursor: pointer;
    }

    .loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 8px solid transparent;
      border-top: 8px solid;
      border-image: linear-gradient(0deg, red, lime, blue) 1;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .loader::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      border: 8px solid transparent;
      border-top: 8px solid;
      border-image: linear-gradient(0deg, blue, red, lime) 1;
      animation: spin 1.2s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <br><br><br>
  <a href="index.html"<button class="m13" >Back</button>


</body>
</html>
